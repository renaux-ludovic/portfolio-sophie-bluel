<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/login-style.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a class="link-menu" href="index.html">projets</a></li>
                <li><a class="link-menu" href="index.html">contact</a></li>
                <li><a class="login-Link-navigation" href="login.html">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="login">
            <h2>Log In</h2>
            <div class="login-container">
                <form class="#login-form">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" autocomplete="username" class="email-input" required>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" autocomplete="current-password"
                        class="password-input" required>
                    <input type="submit" value="Se connecter" id="login-button" class="login-button">
                </form>
                <p><a class="lost-password-link" href="#">Mot de passe oublié</a></p>
                <div class="login-error"></div>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="login.js"></script>
    <script src="requestAPI.js"></script>
</body>
</html>
